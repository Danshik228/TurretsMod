Круговая атака
block.turretsmod-bastion.name=Бастион
block.turretsmod-bastion.description=Оборона, круговая атака. Расчитан на удержание важных точек, поэтому имеет много жизней и большой запас патронов.

Дебафферы
block.turretsmod-shocking.name=Шокирующий
