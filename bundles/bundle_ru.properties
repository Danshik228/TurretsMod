Турели
block.turretsmod-cudo.name=Чудо
block.turretsmod-cudo.description=Наземная оборона. Турель с большим разбросом и отталкиванием.

block.turretsmod-laser-turret.name=Лазерная турель
block.turretsmod-laser-turret.description=Наземная оборона.


