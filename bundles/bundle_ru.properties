block.turretsmod-air-defense.name=ПВО
block.turretsmod-air-defense.description=Противовоздушная оборона. Турель с большой дальностью и точностью.

block.turretsmod-calm.name=Штиль
block.turretsmod-calm.description=Противоздушная оборона, круговая атака, ракетница. Благодаря урону по площади эффективна против толпы.

block.turretsmod-fireworks.name=Фейерверк
block.turretsmod-fireworks.description=Противоздушная оборона, ракетница. Ракетная турель с большим радиусов действия.

block.turretsmod-storm.name=Шторм
block.turretsmod-storm.description=Противоздушная оборона, распылитель. Турель стреляет веером снарядов из-за чего увернутся крайне сложно. Турель для начала игры.


Наземная оборона
Мортиры
block.turretsmod-mortar.name=Мортира
block.turretsmod-mortar.description=Наземная оборона, мортира. Большой урон по площади.

block.turretsmod-acid.name=Кислота
block.turretsmod-acid.description=Наземная оборона, мортира. Снаряд турели расщепляется на более малые части.

block.turretsmod-volcano.name=Вулкан
block.turretsmod-volcano.description=Наземная оборона, мортира. Стреляет несколькими снарядами которые разлетаются еще на несколько.

Распылители
block.turretsmod-flamethrower.name=Огнемет
block.turretsmod-flamethrower.description=Наземная оборона, распылитель. Поливает противником огнем. Очень мощная турель, но с малым радиусов действия.

Пулеметы
block.turretsmod-machine-gun.name=Пулемет
block.turretsmod-machine-gun.description=Наземная оборона, пулемет. Ведет беспрерывный огонь.

