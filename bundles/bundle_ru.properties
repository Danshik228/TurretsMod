block.turretsmod-laser-machine-gun.description=Наземная оборона, пулемет. Точные выстрелы лазерами, на приличное растояние.

Круговая атака
block.turretsmod-rose-hip-alpha.name=Шиповик альфа
block.turretsmod-rose-hip-alpha.description=Наземная оборона, круговая атака. Простая турель атакующая вокруг себя.

block.turretsmod-rose-hip-beta.name=Шиповик бета
block.turretsmod-rose-hip-beta.description=Наземная оборона, круговая атака. Улучшенная турель с большим уроном и радиусом, чем у Шиповика альфа

Лазер
block.turretsmod-project-omega.name=Проект "Омега"
